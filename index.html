<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <link rel="stylesheet" href="index.css">
  
</head>
<body>
      <div class="outer">
        <div class="inner">
            <form action="" method="get">
              <caption> <h2> Contact us</h2></caption><br>
              <div class="input">
                <div class="first-name">
                  <label for="fname">First Name</label><br>
                  <input type="text" name="fname" id="fname" required>
                </div>
                <div class="last-name">
                  <label for="lname">Last Name</label><br>
                  <input type="text" name="lname" id="lname" required><br>
                </div>
              </div>

              <div class="email">
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" required><br>
              </div>
             
                 
              <label for="query">Query</label>
              <div class="query">
                  <div class="radio1" >
                      <input type="radio" name="query" id="query1" required>
                      <label for="query"> General Request</label>
                  </div>
                  <div class="radio2" >
                      <input type="radio" name="query" id="query2" required>
                      <label for="query"> Support Request </label>
                  </div>
              </div>
              
              <div class="text-area">
                <label for="message">Message</label><br>
                <textarea name="message" id="message" rows="7" cols="15" placeholder="Message" ></textarea><br>
              </div>
              
              <div class="consent">
                <input type="checkbox" name="consent" id="consent" required>
                <label for="consent"> I consent to Being Contacted by Team</label><br>
              </div>

              <input class="button"  type="submit" value="submit" >

            </form>
        </div>
      </div>
 
</body>
</html>
